name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    
    - name: Create .env file
      run: |
        echo "VITE_BACK_END_BASE_URL=${{ secrets.VITE_BACK_END_BASE_URL }}" >> .env

    - name: Deploy using Docker Compose
      run: |
        docker compose down
        docker compose --env-file .env up -d --build
